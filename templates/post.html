{% extends 'base.html' %}

{% block content %}

<h2 class="post-title">{{ post.title }}</h2>
<p class="post-body">{{ post.body }}</p>

<h2><a href="/blog/{{ User.get(post.author.key()).username }}">{{User.get(post.author.key()).username}}</a></h2>


<!-- TODO add author w/ link to author's blog -->
<p class="post-author">
    written on {{ post.created.strftime('%Y-%m-%d') }}
</p>

{% endblock %}
